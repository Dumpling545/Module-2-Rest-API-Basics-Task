
buildscript {
    ext {
        apacheCommonsLangVersion = '3.12.0'
        aspectjVersion = '1.9.7.M3'
        h2DatabaseVersion = '1.4.200'
        hikariConnectionPoolVersion = '4.0.3'
        jacksonVersion = '2.12.3'
        jspApiVersion = '2.2.1-b03'
        jstlVersion = '1.2'
        junitVersion = '5.8.0-M1'
        lombokPluginVersion = '6.0.0-m2'
        mockitoVersion =  '3.11.0'
        postgresqlDriverVersion = '42.2.21'
        servletApiVersion = '4.0.1'
        springVersion = '5.3.8'
    }
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'io.freefair.gradle:lombok-plugin:' + lombokPluginVersion
    }
}
subprojects {
    group = 'com.epam.esm'

    apply plugin: 'java-library'
    apply plugin: 'io.freefair.lombok'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation group: 'org.springframework', name: 'spring-beans', version: springVersion
        implementation group: 'org.springframework', name: 'spring-context', version: springVersion
        implementation group: 'org.springframework', name: 'spring-context-support', version: springVersion
        implementation group: 'org.springframework', name: 'spring-core', version: springVersion

        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitVersion
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: junitVersion
        testImplementation group: 'org.springframework', name: 'spring-test', version: springVersion
    }

    test {
        useJUnitPlatform()
    }
}