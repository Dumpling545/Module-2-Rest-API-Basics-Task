plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}
version = '0.0.1-SNAPSHOT'

ext {
    lombokMapStructBindingVersion = '0.2.0'
    mapStructVersion = '1.4.2.Final'
    springSecurityOAuth2Version = '2.5.1.RELEASE'
    springSecurityJWTVersion = '1.1.1.RELEASE'
}

subprojects {
    group = 'com.epam.esm'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'
    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/milestone' }
        maven { url 'https://repo.spring.io/snapshot' }
    }

    dependencies {
        annotationProcessor 'org.projectlombok:lombok'

        implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
        implementation 'org.springframework.security:spring-security-jwt:' + springSecurityJWTVersion
        implementation 'org.springframework.security.oauth:spring-security-oauth2:'+ springSecurityOAuth2Version

        compileOnly 'org.projectlombok:lombok'
        implementation 'org.springframework.boot:spring-boot-starter'
        testImplementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
    test {
        useJUnitPlatform()
    }
}
